<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/account.js"></script>
    <link rel="stylesheet" href="../css/account.css">
    <title>New Account Form</title>
</head>

<body>

    <header>
        <nav class="navbar ">
            <div class="leftnav">
                <a class="navbar-brand" href="#">CS475-WAP Bank</a>
                <a class="nav-link" href="../index.html" id="home">Home </a>
                <a class="nav-link" id="open" href="#"> Open a new Account</a>
            </div>

            <form class="form">
                <a class="nav-link" href="#"> Hello, New Customer</a>
            </form>
        </nav>
    </header>

    <main>
        <div class="main-content">

            <div class="container-md">
                <h4>New Account Form</h4>

                <hr id="hR">

                <form action="#" autocomplete="on" id="form">

                    <h3>Account Ownership Type*</h3>

                    <div class="row">
                        <div class="col-md">
                            <label for="personal">Personal Account</label><br>
                            <input type="radio" name="radioAccount" id="personal" value="Personal Account" required>
                            
                        </div>
                        <div class="col-md">
                            <label for="corporate">Corporate Account</label><br>
                            <input type="radio" name="radioAccount" id="corporate" value="Corporate Account" required>
                        </div>
                    </div>

                    <h3>Customer Information</h3>


                    <label for="text" id="name">Full Name*</label><br>
                    <input type="text" required id="fullName"><br>

                    <label for="text">Address*</label><br>
                    <textarea name="t" id="address" cols="21" rows="2" required></textarea>

                    <h3>Account Information</h3>

                    <div class="row" id="test">
                        <div class="col-md-6">
                            <label for="text"> Account Number*</label><br>
                            <input type="text" required id="accNumber">

                        </div>
                        <div class="col-md-6">
                            <label for="text">Type of Account*</label><br>
                            <input type="text" required id="typeAcc">

                        </div>
                    </div>

                    <div id="btn">
                        <button id="one" type="reset">Reset</button>
                        <button id="two" type="submit">Create New Account</button>
                    </div>


                </form>

            </div>
        </div>
    </main>

    <footer>
        <div class="left-footer">
            <span> Suzana ::: CS472-WAP</span>
        </div>

        <div class="right-footer">
            <span> &copy; November 2022</span>
        </div>
    </footer>


</body>

</html>
