<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
    <script  defer src="../js/login.js" type="text/javascript"></script>
</head>
<body>
    <form id="loginForm" action="#" autocomplete="on">

        <label for="email" >Email address</label> 
        <input type="email" id="email" required placeholder="Enter email">
        <p>We'll never share your email with anyone else.</p>
     
        <label for="password">Password*</label>
        <input type="password" id="password" required placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$">

        <label for="text">URL</label>
        <input type="text" id="url" required placeholder="Input URL" pattern="^http[s]?:\/\/.+">

        <label id="check"> <input type="checkbox" required>Check me out</label>

        <input type="submit">
       
    </form>
  
  

</body>
</html>
